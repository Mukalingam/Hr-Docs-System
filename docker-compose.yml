version: "3.8"

services:
  resumeforge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resumeforge-app
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/resumeforge.db
    volumes:
      - app-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  app-data:
    driver: local